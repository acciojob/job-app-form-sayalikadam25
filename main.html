<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="get">
		<div>
			<label for="name">Name*</label>
		    <input type="text" id="name" required>
		</div>
		<div>
			<label for="email">Email*</label>
		    <input type="email" id="email" required>
		</div>
		<div>
			<label for="gender">Gender*</label>
			<input type="radio" id="Female" name="gender" value="Female" required>
		    <label for="Female">Female</label>
			<input type="radio" id="Male" name="gender" value="Male" required>
		    <label for="Male">Male</label>
			<input type="radio" id="Other" name="gender" value="Other" required>
		    <label for="Other">Other</label>
		</div>
		<div>
			<label for="laptop">Laptop Brands</label><br>
			<input type="checkbox" id="apple" name="laptop">
			<label for="apple">Apple</label><br>
			<input type="checkbox" id="asus" name="laptop">
			<label for="asus">Asus</label><br>
			<input type="checkbox" id="hp" name="laptop">
			<label for="hp">HP</label><br>
		</div>
		<div>
			<label for="age">Age*</label>
		    <input type="number" id="age" required>
		</div>
		<div>
			<label for="dob">DOB*</label>
		    <input type="date" id="dob" required>	
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" id="password" required>	
		</div>
		
		<div>
			<input type="url" id="portfolio">	
		</div>
		<input type="submit" value="Submit">
	</form>
	
	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
